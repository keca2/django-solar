{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

        <!-- JQuery -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>

        <!-- Own CSS -->
        <link rel="stylesheet" type="text/css" href="{% static '/css/base.css' %}">

        <!-- Amplitude -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@5.2.0/dist/amplitude.js"></script>


        <!-- Browser Title -->
        <title> 
            {% block title %}solar {% endblock %}
        </title>
    </head>

    <body>
        <!-- Top Nav Bar -->
        <nav class="navbar navbar-expand fixed-top navbar-light bg-light" data-spy="affix">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">solar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav">

                            <li class="nav-item">
                            <a class="nav-link" href="{% url 'add-article' %}">create article</a>
                            </li>
                            <!-- Category Menu Code -->
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">categories</a><ul class="dropdown-menu" aria-labelledby="navbarDropdown">

                                    {% for item in all_categories %}
                                    <a class="dropdown-item" href="{% url 'category' item|slugify %}">{{ item }}</a></li>
                                    {% endfor %}

                            <li><hr width=100% class="dropdown-divider"></li>
                            <li><a class="dropdown-item" href="{% url 'add-category' %}">add new category</a></li>

                                </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
            {% block content %}

            {% endblock %}
        </div>

        <!-- Optional JavaScript; choose one of the two! -->


        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->
        <!--
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
            -->
    </body>

</html>
